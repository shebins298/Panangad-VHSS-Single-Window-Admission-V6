<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Export Students</title>
    <link rel="stylesheet" href="exportStudents.css" />
  </head>
  <body>
    <div id="content" style="display: none">
      <h2>Export Student List</h2>
      <button id="export-students">Download Excel</button>
    </div>
    <!-- SheetJS (XLSX Library) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Firebase and Export Logic -->
    <script type="module">
      import { exportStudentsToExcel } from "./exportStudents.js";

      document
        .getElementById("export-students")
        .addEventListener("click", () => {
          exportStudentsToExcel();
        });
    </script>
  </body>
</html>
